<!-- product.html -->
<style type="text/css">
    .table th, .table td {
        text-align: center;
    }
</style>

<div class="container">
    <div>
        <table class="table table-striped table-bordered" ng-controller="ProductList">
            <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>描述</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table数据通过JSON数据加载 -->
            <tr ng-repeat="product in productList">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.number}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="viewProduct(product.id)">查看详情</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="editProduct(product.id)">编辑</button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="deleteProduct(product.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
